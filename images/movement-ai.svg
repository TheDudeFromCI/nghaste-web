  <text font-size="12.7998" style="fill: #000000;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="450" y="180">
    <tspan x="450" y="180">A Copy-On-Write version of the world state is created by this function. This is</tspan>
    <tspan x="450" y="196">a seperate instance of the world state in which the agent has moved forward.</tspan>
    <tspan x="450" y="212">For more practical usage, this can be internally represented by a list of actions</tspan>
    <tspan x="450" y="228">to preform in the world. Here, the "move forward" action is appended to the</tspan>
    <tspan x="450" y="244">list.</tspan>
