  <text font-size="12.7998" style="fill: #000000;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="580" y="280">
    <tspan x="580" y="280">Here, the if statement determines which copy of the world</tspan>
    <tspan x="580" y="296">state to return. The original state has no modifications and</tspan>
    <tspan x="580" y="312">as a result, will cause the agent to preform no actions.</tspan>
